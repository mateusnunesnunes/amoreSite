<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <!-- Conteúdo de fundo com a grade de imagens -->
  <div class="background-grid"></div>
  <audio id="backgroundMusic" src="midia/musica-de-fundo.mp3" autoplay loop></audio>
  <!-- Div centralizada com conteúdo e botões -->
  <div class="content-box">
    <p id="dayCounter"></p>
    <button class="arrow" id="prevBtn">&#8592;</button>
    
    <div class="content" id="contentBox">
      <!-- O conteúdo será atualizado via JavaScript -->
      
      <p id="contentDisplay">Conteúdo 1</p> <!-- Mostra o conteúdo atual -->
      

    </div>
    
    <button class="arrow" id="nextBtn">&#8594;</button>
    
    <button id="openPageBtn">Abrir Jogo da Velha</button>
    <button id="openPageMemoryBtn">Abrir Jogo da memória</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
